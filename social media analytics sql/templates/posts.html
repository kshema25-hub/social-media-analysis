<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Posts - Social Media Analytics Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <h1>Social Media Analytics Platform</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/users">Users</a>
            <a href="/posts">Posts</a>
            <a href="/analytics">Analytics</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>All Posts</h2>
            <div class="posts-grid">
                {% for post in posts %}
                <div class="post-card">
                    <h3>{{ post.username }}</h3>
                    <p>{{ post.content }}</p>
                    <p>Likes: {{ post.like_count }} | Comments: {{ post.comment_count }}</p>
                    <small>Posted on: {{ post.created_at }}</small>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Social Media Analytics Platform</p>
    </footer>
</body>
</html>
